<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Bootstrap</title>
  <link rel="stylesheet" href="Bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pictures</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Fotografias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paisagens</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Redes Sociais
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Instagram</a></li>
                <li><a class="dropdown-item" href="#">Facebook</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar Imagens" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisa</button>
          </form>
        </div>
      </div>
    </nav>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="M1.jpg" class="d-block w-100" alt="" height="500px">
        <div class="carousel-caption d-none d-md-block">
          <p>1° Imagem</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="M2.jpg" class="d-block w-100" alt="" height="500px">
        <div class="carousel-caption d-none d-md-block">
          <p>2° Imagem</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="M3.jpg" class="d-block w-100" alt="" height="500px">
        <div class="carousel-caption d-none d-md-block">
          <p>3° Imagem</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <pre>
      <h5 class="text-center">Imagens Relacionadas</h5>
      </pre>

  <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto" style="max-width: 700px;">
    <div class="col">
      <div class="card text-bg-dark mb-3">
        <img src="S1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h10 class="card-title text-center">Paisagem 1</h10>
        </div>
      </div>
    </div>
    <div class="col">

        <div class="card-body">
          <h10 class="card-title text-center">Paisagem 2</h10>
        </div>
      </div>
    </div>
    <div class="col">

        <img src="S3.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h10 class="card-title text-center">Paisagem 3</h10>

    <div class="col">

          <h10 class="card-title text-center">Paisagem 4</h10>

      </div>
    </div>
    <div class="col">

        <div class="card-body">
          <h10 class="card-title text-center">Paisagem 5</h10>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-bg-dark mb-3">
        <img src="S3.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h10 class="card-title text-center">Paisagem 6</h10>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
