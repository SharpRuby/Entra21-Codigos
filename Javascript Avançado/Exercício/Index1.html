<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome!")
        document.write(`<p> Seu nome é: ${nome} </p>`)
        document.write(`<p> Seu nome tem ${nome.length} letras. </p> `)
        document.write(`<p> Seu nome em maísculo fica: ${nome.toUpperCase()}</p>`)
        document.write(`<p> Seu nome em minúsculo fica: ${nome.toLowerCase()}</p>`)

        var n1 = Number(prompt("Digite um número."));
        var n2 = Number(prompt("Digite um número."));
        document.write(`<p> A soma dos números colocados é: ${n1 + n2} </p>`)
    </script>
    
</body>
</html>
