<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Revisão Q4.css">
    <title>Revisão Q4</title>

</head>
<body>

    <h1>Formulário</h1>

    <form id="myForm">
        <p for="nome">Nome:</p>
        <input type="text" id="nome" required>

        <p for="idade">Idade:</p>
        <input type="number" id="idade" required>

        <p for="estadoCivil">Estado Civil:</p>
        <select id="estadoCivil" required>
            <option value="Solteiro">Solteiro(a)</option>
            <option value="Casado">Casado(a)</option>
            <option value="Divorciado">Divorciado(a)</option>
            <option value="Viúvo">Viúvo(a)</option>
        </select>

        <button type="button" onclick="capturarDados()">Enviar</button>
    </form>

    <script>

        var pessoas = [];

        function capturarDados() {

            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            var estadoCivil = document.getElementById('estadoCivil').value;

            var pessoa = {
                nome: nome,
                idade: idade,
                estadoCivil: estadoCivil
            };

            pessoas.push(pessoa);

            console.log(pessoa);

            document.getElementById('nome').value = '';
            document.getElementById('idade').value = '';
            document.getElementById('estadoCivil').value = '';
        }

        function imprimirNomes() {
            pessoas.forEach(function(pessoa) {
                console.log(pessoa.nome);
                console.log(pessoa.idade);
                console.log(pessoa.estadoCivil);
            });
        }
    </script>

    <button type="button" onclick="imprimirNomes()">Imprimir Nomes</button>

</body>
</html>
