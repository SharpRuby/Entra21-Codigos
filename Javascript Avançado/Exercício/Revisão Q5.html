<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Revisão Q5.css">
    <title>Revisão Q5</title>

</head>
<body>

    <h2>Lista de Livros</h2>

    <form id="bookForm">
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required>

        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" required>

        <button type="button" onclick="salvarLivro()">Salvar Livro</button>
    </form>

    <hr>

    <h2>Filtrar Livro Favorito</h2>
    <label for="filtroTitulo">Título do Livro:</label>
    <input type="text" id="filtroTitulo">
    <button type="button" onclick="filtrarLivro()">Filtrar</button>

    <div id="livroEncontrado"></div>

    <script>
        var livros = [];

        function salvarLivro() {
            var titulo = document.getElementById('titulo').value;
            var autor = document.getElementById('autor').value;
            var ano = document.getElementById('ano').value;

            var livro = {
                titulo: titulo,
                autor: autor,
                ano: ano
            };

            livros.push(livro);

            document.getElementById('titulo').value = '';
            document.getElementById('autor').value = '';
            document.getElementById('ano').value = '';
        }

        function filtrarLivro() {
            var filtroTitulo = document.getElementById('filtroTitulo').value;

            var livroFavorito = livros.filter(function(livro) {
                return livro.titulo.toLowerCase() === filtroTitulo.toLowerCase();
            });

            var resultadoDiv = document.getElementById('livroEncontrado');

            if (livroFavorito.length > 0) {
                resultadoDiv.innerHTML = "<h3>Livro Favorito Encontrado:</h3>" +
                                         "<p><strong>Título:</strong> " + livroFavorito[0].titulo + "</p>" +
                                         "<p><strong>Autor:</strong> " + livroFavorito[0].autor + "</p>" +
                                         "<p><strong>Ano de Publicação:</strong> " + livroFavorito[0].ano + "</p>";
            } else {
                resultadoDiv.innerHTML = "<p>Livro favorito não encontrado.</p>";
            }
        }
    </script>

</body>
</html>
