<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício1</title>
</head>

<body>

    <h1>SetTimeOut</h1>
    <div id="mensagem"></div>

    <script>
        function exibirMensagem() {
            let mensagem = document.getElementById('mensagem');
            mensagem.innerHTML = "A mensagem após cinco segundos.";
        }

        setTimeout(exibirMensagem, 5000); 
    </script>

</body>

</html>
