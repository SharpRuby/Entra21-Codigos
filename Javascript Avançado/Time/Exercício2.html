<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h1>SetTimeOut</h1>
    <p>Digite um valor inicial:</p>
    <input type="number" id="valorInicial">
    <button onclick="iniciarContador()">Iniciar Contador</button>
    <p id="resultado"></p>

    <script>
        function iniciarContador() {
            var valorInicial = parseFloat(document.getElementById('valorInicial').value); 
            var contador = 0; 
            var interval = setInterval(function() {
                if (contador < 3) {
                    valorInicial += 100; 
                    contador++; 
                } else {
                    clearInterval(interval); 
                document.getElementById('resultado').textContent = "Resultado final: " + valorInicial; } } ,1000); 
            }
    </script>

</body>

</html>
