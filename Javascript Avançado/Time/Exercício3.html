<body>

    <h1>Horário Digital</h1>
    <p id="relogio"></p>

    <script>
    function atualizarRelogio() {
        let relogioElement = document.getElementById('relogio');
        let agora = new Date(); 
        let tempoFormatado = `${agora}`; 
        relogioElement.innerHTML = tempoFormatado; 
        setTimeout(atualizarRelogio, 1000)
    }

    atualizarRelogio(); 

    </script>

</body>
