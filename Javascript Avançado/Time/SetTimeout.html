<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>

<body>
    <h1>SetTimeOut</h1>
    <div id="mensagem"></div>

    <script>
        function exibirMensagem() {
            let mensagem = document.querySelector('#mensagem');
            mensagem.innerHTML = "A mensagem após três segundos.";
            digaOi();
        }

        function digaOi() {
            console.log('Oi');
        }
        setTimeout(exibirMensagem, 3000); 
    </script>

</body>

</html>
